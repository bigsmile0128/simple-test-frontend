<html>
      <head>
            <title>Simple Test</title>
            <link rel="stylesheet" href="custom.css" />
      </head>
      <body>
            <div class="x-container">
                  <label for="cb1-input">State</label>
                  <div class="combobox combobox-list">
                    <div class="group">
                      <input id="cb1-input" class="cb_edit" type="text" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="cb1-listbox">
                      <button id="cb1-button" tabindex="-1" aria-label="States" aria-expanded="false" aria-controls="cb1-listbox">
                        <svg width="18" height="16" aria-hidden="true" focusable="false" style="forced-color-adjust: auto">
                          <polygon class="arrow" stroke-width="0" fill-opacity="0.75" fill="currentcolor" points="3,6 15,6 9,14"></polygon>
                        </svg>
                      </button>
                    </div>
                    <ul id="cb1-listbox" role="listbox" aria-label="States">
                      <li id="lb1-al" role="option"><input type="checkbox" class="combo-option" id="check-option1" /><label for="check-option1">Alabama</label></li>
                      <li id="lb1-ak" role="option"><input type="checkbox" class="combo-option" id="check-option2" /><label for="check-option2">Alaska</label></li>
                      <li id="lb1-as" role="option"><input type="checkbox" class="combo-option" id="check-option3" /><label for="check-option3">American</label> Samoa</li>

                      <li id="lb1-ca" role="option"><input type="checkbox" class="combo-option" id="check-option6" /><label for="check-option6">California</label></li>

                      <li id="lb1-de" role="option"><input type="checkbox" class="combo-option" id="check-option9" /><label for="check-option9">Delaware</label></li>
                      <li id="lb1-dc" role="option"><input type="checkbox" class="combo-option" id="check-option10" /><label for="check-option10">District</label> of Columbia</li>
